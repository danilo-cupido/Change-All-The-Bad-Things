<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page that gathers information from people who want to be part of the change"
    />
    <title>Become Part of the Change</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Change All the Bad Things</h1>
    </header>

    <main class="main">
      <p class="instruction">
        Please fill the form below and start to be part of the change!
      </p>
      <section class="section__form">
        <form class="container__form" id="form" action="" method="POST">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />

          <label for="birthday">Birthday</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            max="2003-12-31"
            required
          />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
            required
          />

          <label for="tel">Telephone</label>
          <input
            id="tel"
            name="tel"
            type="tel"
            placeholder="Enter your phone number"
            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
            required
          />

          <fieldset>
            <legend>Please choose your preferred contact method</legend>

            <input
              id="contact-email"
              type="radio"
              name="contact"
              value="email"
              checked
            />
            <label for="contact-email" class="radio">Email</label>

            <input
              id="contact-tel"
              type="radio"
              name="contact"
              value="telephone"
            />
            <label for="contact-tel" class="radio">Telephone</label>
          </fieldset>

          <button type="submit">Submit</button>
          <p class="thanks invisible">Thank you! You will be contacted soon!</p>
        </form>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
